<section>
  <ul>
    <ngx-slick-carousel
      class="carousel"
      #slickModal="slick-carousel"
      [config]="slideConfig"
    >
      <li ngxSlickItem *ngFor="let slide of slides" class="slide">
        <img src="{{ slide.img }}" alt="" />
        <span>{{ slide.user }}</span>
      </li></ngx-slick-carousel
    >
  </ul>
</section>
